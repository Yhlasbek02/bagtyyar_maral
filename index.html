    <script>
        // Set the date for the wedding
        const weddingDate = new Date("Oct 04, 2024 00:00:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function () {
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the respective elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished, display a message
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown-timer").innerHTML = "The big day is here!";
            }
        }, 1000);

        function updateCountdownBorder() {
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');

            const daysValue = parseInt(daysElement.innerText, 10);
            const hoursValue = parseInt(hoursElement.innerText, 10);
            const minutesValue = parseInt(minutesElement.innerText, 10);
            const secondsValue = parseInt(secondsElement.innerText, 10);

            // Calculate border width based on remaining time
            const daysBorderWidth = Math.max(2, (daysValue / 365) * 10); // Max 10px, min 2px
            const hoursBorderWidth = Math.max(2, (hoursValue / 24) * 10);
            const minutesBorderWidth = Math.max(2, (minutesValue / 60) * 10);
            const secondsBorderWidth = Math.max(2, (secondsValue / 60) * 10);

            // Apply the border width to the circles
            document.querySelector('.countdown-circle:nth-child(1)').style.borderWidth = `${daysBorderWidth}px`;
            document.querySelector('.countdown-circle:nth-child(2)').style.borderWidth = `${hoursBorderWidth}px`;
            document.querySelector('.countdown-circle:nth-child(3)').style.borderWidth = `${minutesBorderWidth}px`;
            document.querySelector('.countdown-circle:nth-child(4)').style.borderWidth = `${secondsBorderWidth}px`;
        }

        // Call this function every second (to match the countdown timer)
        setInterval(updateCountdownBorder, 1000);

    </script>
